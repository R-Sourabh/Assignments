<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Cell Color</title>
    <style>
      table {
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        padding: 10px;
        cursor: pointer;
      }

      td.clicked {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <table id="myTable">
      <tr>
        <td onclick="toggleColor(this)">Click me</td>
      </tr>
    </table>

    <script>
      function toggleColor(cell) {
        cell.classList.toggle("clicked");
      }
    </script>
  </body>
</html>
