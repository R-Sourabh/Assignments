<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Image Loading</title>
</head>
<body>

<img id="imageId" src="path/to/your/image.jpg" alt="Dynamic Image" onerror="changeImage()">

<script>
  function changeImage() {
    const dynamicImage = document.getElementById('imageId');
    dynamicImage.src = 'path/to/default/image.jpg';
  }
</script>

</body>
</html>
